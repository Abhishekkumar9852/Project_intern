<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Style the content area */
        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh; /* Set the content area to full viewport height */
        }

        /* Style the divs within the content area */
        .box {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Header</h1>
    </header>

    <!-- Content Area -->
    <div class="content">
        <div class="box">Div 1</div>
        <div class="box">Div 2</div>
        <div class="box">Div 3</div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
